# Configuración Nginx como Load Balancer para agente-cv
# Para usar con múltiples réplicas del contenedor

upstream agente_cv_backend {
    # Algoritmo de balanceo: least_conn = menos conexiones activas
    least_conn;
    
    # Servidores backend (ajustar según tus réplicas)
    server agente-cv-1:8000 weight=1 max_fails=3 fail_timeout=30s;
    server agente-cv-2:8000 weight=1 max_fails=3 fail_timeout=30s;
    server agente-cv-3:8000 weight=1 max_fails=3 fail_timeout=30s;
    
    # Mantener conexiones activas
    keepalive 32;
}

upstream agente_cv_ui {
    # UI Gradio
    server agente-cv-1:7860;
    server agente-cv-2:7860;
    server agente-cv-3:7860;
    
    keepalive 16;
}

# Rate limiting
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=ui_limit:10m rate=5r/s;

# Cache
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m;

server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    # Logs
    access_log /var/log/nginx/agente-cv-access.log;
    error_log /var/log/nginx/agente-cv-error.log warn;
    
    # Aumentar límites de body
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
    
    # Headers comunes
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # API endpoints
    location /api/ {
        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
        
        # Proxy al backend
        proxy_pass http://agente_cv_backend/api/;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Cache para GET requests (opcional)
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 5m;
        proxy_cache_key "$scheme$request_method$host$request_uri";
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Health check
    location /health {
        proxy_pass http://agente_cv_backend/health;
        proxy_http_version 1.1;
        access_log off;
    }
    
    # API Docs
    location /docs {
        proxy_pass http://agente_cv_backend/docs;
        proxy_http_version 1.1;
    }
    
    location /openapi.json {
        proxy_pass http://agente_cv_backend/openapi.json;
        proxy_http_version 1.1;
    }
    
    # Gradio UI
    location / {
        limit_req zone=ui_limit burst=10 nodelay;
        
        proxy_pass http://agente_cv_ui/;
        proxy_http_version 1.1;
        
        # WebSocket support para Gradio
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts más largos para UI interactiva
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
    }
    
    # Status page de Nginx (opcional)
    location /nginx_status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        deny all;
    }
}

